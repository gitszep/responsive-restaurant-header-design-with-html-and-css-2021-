<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="shedule">
                <img src="/images/icon_phone.png" alt="Phone Icon">
                <div class="shedule-right">
                    <div class="phone">+215 456 15 15</div>
                    <div class="time">8:00 am - 11:30 pm</div>
                </div>
            </div>

            <div class="logo">
                <img src="/images/logo.png" alt="Logo">
            </div>

            <div class="cart">
                <img src="/images/icon_cart.png" alt="Cart Icon">
                <div class="cart-left">
                    <div class="amount">$0.00</div>
                    <div class="items">0 items - View Cart</div>
                </div>
            </div>

            <div class="menu-btn">
                <span></span><span></span><span></span>
            </div>
        </div>

        <ul class="nav">
            <li><a href="#" class="active">HOME</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </header>
     <main>
        <div class="hero">
            <div class="imgBx">
                <img src="/images/pizza_2.png" alt="">
        </div>
        <div class="contentBx">
            <h1>VINCENT PIZZA</h1>
            <h2>MAKING PEOPLE HAPPY</h2>
            <p>Italian Pizza With Cherry Tomatoes and Green Basil </p>
            <div class="btn">VIEW MENU</div>
        </div>

        </div>
    
    </main>





    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('.nav');

        menuBtn.addEventListener('click', function() {
            nav.classList.toggle('active');
            menuBtn.classList.toggle('active');
        });
    </script>
</body>
</html>
